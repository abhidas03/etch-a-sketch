<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Etch-a-Sketch</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<div id="heading">
			<h1>Etch-a-Sketch</h1>
		</div>
		<div id="box">
			<div id="options">
				<button type="button" id="grayscale">Grayscale</button>
				<button type="button" id="rainbow">Rainbow</button>
				<div class="slider_container">
				  <p id="slider_text"></p>
				  <input type="range" min="4" max="32" value="16" class="slider" id="slider">
				</div>
			</div>
			<div id="grid">
			</div>
		</div>
	
	</body>
	<script src="hardware.js"> </script>
</html>
